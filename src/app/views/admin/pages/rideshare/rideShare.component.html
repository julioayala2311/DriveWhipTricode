<div class="d-flex justify-content-between align-items-center flex-wrap gap-3 grid-margin ride-share-header">
  <div class="flex-grow-1">
    <h4 class="mb-0">Rideshare</h4>
  </div>
  <div class="d-flex align-items-center gap-2">
    <button type="button" class="btn btn-sm btn-ghost" aria-label="Share" title="Share">
      <i class="feather icon-link me-1"></i><span class="d-none d-sm-inline">Share</span>
    </button>
    <button type="button" class="btn btn-sm btn-ghost" aria-label="Settings" title="Settings">
      <i class="feather icon-settings me-1"></i><span class="d-none d-sm-inline">Settings</span>
    </button>
    <button type="button" class="btn btn-sm btn-primary" aria-label="Post to job boards" (click)="onPostToJobBoards()">
      <span>Post to Job Boards</span>
    </button>
  </div>
</div>

<div class="carousel-wrapper p-3 mb-2">
  <div class="carousel-viewport">
  <div class="carousel-track d-flex" #track [style.transform]="trackTransform" [style.transition]="trackTransitionStyle">
      <div class="status-card" *ngFor="let c of cards; trackBy: trackCard"
           (click)="onCardClick(c)" (keydown.enter)="onCardClick(c)" (keydown.space)="onCardClick(c); $event.preventDefault()"
           tabindex="0" role="button" [attr.aria-pressed]="selectedCardId===c.id" [class.active]="selectedCardId===c.id">
      <div class="d-flex align-items-start mb-2 gap-2">
        <div class="icon-box"><i class="feather icon-layers"></i></div>
        <div class="status-block ms-2">
          <div class="fw-semibold status-text">{{ c.status }}</div>
          <div class="sub-status small text-secondary">{{ c.sub }}</div>
        </div>
      </div>
      <div class="d-flex align-items-center text-secondary gap-1 meta small">
        <i class="feather icon-user"></i>
        <span>{{ c.people }}</span>
      </div>
      </div>
    </div>
  </div>
  <button type="button" class="carousel-nav prev" aria-label="Anterior" [disabled]="!canPrev()" (click)="prev()">
    <i class="feather icon-chevron-left"></i>
  </button>
  <button type="button" class="carousel-nav next" aria-label="Siguiente" [disabled]="!canNext()" (click)="next()">
    <i class="feather icon-chevron-right"></i>
  </button>
  <div class="mt-2 text-end small text-secondary">Showing {{ visibleStart + 1 }}â€“{{ endIndex }} of {{ cards.length }}</div>
</div>

<div class="p-3" *ngIf="showGrid">
  <app-applicants-grid [cardId]="selectedCardId"></app-applicants-grid>
  <noscript class="text-danger small">Enable JavaScript to view the applicants table.</noscript>
</div>
