  <!-- Filters bar -->
  <div class="card shadow-sm border-0 mb-5">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <!-- Radius -->
        <div class="col-md-3">

        </div>
      </div>

  <!-- Checkbox and Clear -->

          <input type="checkbox" class="form-check-input" id="remoteOnly" />
          <label class="form-check-label" for="remoteOnly">Show Remote Jobs Only</label>
        </div>
        <button class="btn btn-link p-0">Clear All Selections</button>

    </div>
